{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding-top: 5vh; }
        .card { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Producto Nuevo Detectado</h3>
        </div>
        <div class="card-body">
            <p class="lead">
                Código de barras: <strong>{{ codigo|default:"Desconocido" }}</strong><br>
                Cantidad recibida: <strong>{{ cantidad|default:"1" }}</strong>
            </p>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Campos ocultos para guardar el código y la cantidad -->
                <input type="hidden" name="codigo_barras" value="{{ codigo }}">
                <input type="hidden" name="stock_inicial" value="{{ cantidad }}">

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{% url 'escaneo_rapido' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                    <button type="submit" class="btn btn-success btn-lg">Guardar y Continuar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'core/mensajes.html' %}
</body>
</html>
