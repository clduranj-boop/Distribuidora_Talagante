{% extends "core/base.html" %}
{% block title %}Cambiar contraseña{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5 text-center">
          <h3>Cambiar contraseña</h3>
          <p class="text-muted">Ingresa tu nueva contraseña</p>
          {% include "core/mensajes.html" %}
          <form method="post">
            {% csrf_token %}
            <input type="password" name="password1" class="form-control form-control-lg mb-3" placeholder="Nueva contraseña" required>
            <input type="password" name="password2" class="form-control form-control-lg mb-4" placeholder="Repetir contraseña" required>
            <button type="submit" class="btn btn-success btn-lg w-100">Cambiar contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
