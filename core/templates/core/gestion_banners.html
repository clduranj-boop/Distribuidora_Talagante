{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Gestionar Banners</h2>
        <a href="{% url 'admin_panel' %}" class="btn btn-secondary">Volver al Panel</a>
    </div>

    <div class="card shadow-sm mb-5 border-0">
        <div class="card-body p-4 bg-light rounded-3">
            <h5 class="mb-3">Subir Nueva Imagen</h5>
            <form method="POST" enctype="multipart/form-data" class="row g-3 align-items-end">
                {% csrf_token %}
                <div class="col-md-5">
                    <label class="form-label">Título (Ej: Navidad)</label>
                    <input type="text" name="titulo" class="form-control" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Imagen</label>
                    <input type="file" name="imagen" class="form-control" accept="image/*" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" name="crear_banner" class="btn btn-primary w-100 fw-bold">
                        <i class="bi bi-upload"></i> Subir
                    </button>
                </div>
            </form>
        </div>
    </div>

    <h5 class="mb-3">Imágenes Activas</h5>
    <div class="row g-4">
        {% for banner in banners %}
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ banner.imagen.url }}" class="card-img-top" style="height: 150px; object-fit: cover;" alt="{{ banner.titulo }}">
                
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span class="fw-bold">{{ banner.titulo }}</span>
                    
                    <form method="POST" onsubmit="return confirm('¿Seguro que quieres borrar este banner?');">
                        {% csrf_token %}
                        <input type="hidden" name="banner_id" value="{{ banner.id }}">
                        <button type="submit" name="eliminar_banner" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Borrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center py-5">
            <p class="text-muted">No hay banners subidos aún.</p>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
